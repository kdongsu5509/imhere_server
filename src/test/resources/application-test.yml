spring:
  data:
    redis:
      port: 6379
      host: host.docker.internal
  batch:
    job:
      enabled: false
  datasource:
    # H2를 PostgreSQL 모드로 실행시키는 마법의 설정
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    driver-class-name: org.h2.Driver
    username: sa
    password:
      
